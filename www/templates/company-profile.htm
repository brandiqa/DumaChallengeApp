<div class="row">
	<div class="col-md-3"></div>
	<div class="col-xs-12 col-md-6">
		<form id="companyProfileForm" name="companyProfile" class="form-horizontal" ng-submit="updateCompanyProfile(company)" role="form">
			<div class="form-group">
				<legend>Company Profile Form</legend>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
					<label for="">Industry</label>
				</div>
				<div class="col-sm-8">
					<select name="industry" id="industry" class="form-control" ng-model="company.industry" required>
						<option value="">-- Select One --</option>
						<option value="Information Technology">Information Technology</option>
						<option value="Marketing">Marketing</option>
						<option value="Finance">Finance</option>
						<option value="Government">Government</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
					<label for="">Bio</label>
				</div>
				<div class="col-sm-8">
					<textarea name="bio" id="bio" class="form-control" rows="4" placeholder="We are a medium-sized organization focused in" ng-model="company.bio" required></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
					<label for="">Size</label>
				</div>
				<div class="col-sm-8">
					<select name="size" id="size" class="form-control" ng-model="company.size" required>
						<option value="">-- Select One --</option>
						<option value="Less than 10 employees">Less than 10 employees</option>
						<option value="Less than 20 employees">Less than 20 employees</option>
						<option value="Less than 50 employees">Less than 50 employees</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
					<label for="">Location</label>
				</div>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="e.g. Nairobi, Thika, Mombasa" ng-model="company.location" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12">
					<button type="submit" class="btn btn-default pull-right">
							Update Company Profile <span class="glyphicon glyphicon-chevron-right"></span>
						</button>
				</div>
			</div>
		</form>
	</div>
</div>
