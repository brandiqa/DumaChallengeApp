<div class="row">
	<div class="col-md-4"></div>
	<div class="col-xs-12 col-md-4">
		<form id="loginForm" name="loginForm"  class="form-horizontal" novalidate="" ng-submit="login(user)">
			<div class="form-group">
				<div class="col-sm-4">
					<label for="">Email</label>
				</div>
				<div class="col-sm-8">
					<input type="email" class="form-control" name="email" placeholder="Email" ng-model="user.email" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
					<label for="">Password</label>
				</div>
				<div class="col-sm-8">
					<input type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<div class="pull-right">
						<a href="/#/">Create a new account </a>
						<button type="submit" class="btn btn-primary" ng-disabled="loginForm.email.$invalid || loginForm.password.$invalid">
							Log In <span class="glyphicon glyphicon-user"></span>
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
