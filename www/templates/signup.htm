<div class="row page-header">
	<div class="col-xs-12">
		<h1>Employer Signup</h1>
		<h2>Free Account</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-xs-12 col-md-4">
		<form id="signupForm" name="signupForm" class="form-horizontal" ng-submit="createEmployerAccount(user)" role="form">
			<div class="form-group">
					<legend>Sign Up Form</legend>
				</div>
			<div class="form-group">
				<div class="col-sm-4">
					<label for="">Company Name</label>
				</div>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Provide company name" ng-model="user.companyName">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
					<label>Full Names</label>
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" placeholder="First name" ng-model="user.firstName">
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" placeholder="Last name" ng-model="user.lastName">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
					<label>Phone No.</label>
				</div>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Provide phone number" ng-model="user.phoneNo" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
					<label>Email</label>
				</div>
				<div class="col-sm-8">
					<input type="email" class="form-control" placeholder="Provide official email" ng-model="user.email">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
					<label>Password</label>
				</div>
				<div class="col-sm-8">
					<input type="password" class="form-control" placeholder="Set password" ng-model="user.password">
				</div>
			</div>
			<div class="form-group">					
					<div class="col-sm-12">
						<button type="submit" class="btn btn-default pull-right">Get Started <span class="glyphicon glyphicon-chevron-right"></span></button>
					</div>
			</div>
		</form>
	</div>
</div>
